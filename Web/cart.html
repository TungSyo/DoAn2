<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="assets/shopping_cart.png" type="image/x-icon">
    <title>Giỏ hàng</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="box-left">
                <a href="">
                    <img src="https://cdn-icons-png.flaticon.com/512/5109/5109748.png">
                </a>
                <p style="color: rgb(36, 13, 18); font-size: x-large;cursor: pointer;">KIWI <br>FOOD</p>
                <div class="vr"></div>
                <div><a href="" class="giohang">Giỏ Hàng</a></div>
            </div>

            <div class="actions">
                <form action="" class="search-box">
                    <input type="text" class="search-box-text" placeholder="Search...">
                    <button class="search-icon">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <div class="product-item-cart">
            <div class="cart-tittle">
                <div class="item-1">Sản Phẩm</div>
                <div class="item-2">Đơn Giá</div>
                <div class="item-3">Số Lượng</div>
                <div class="item-5">Thao Tác</div>
            </div>
        </div>

        <tbody>
            <table style="border: 2px solid black; width: 100%;" id="tbl">
                <tr>
                    <td style="display: flex;align-items: center; flex-wrap: wrap;">
                        <img src="assets/anvathanquoc.jpg" style="width: 250px;">
                        <h4 style="margin-left: 10px;">Bánh gạo cay Tteokbokki</h4>
                    </td>
                    <td><span
                            style="font-family: 'Courier New', Courier, monospace; color: rgb(255, 0, 0); font-weight: bold;font-size: 20px;">50.000
                            VND</span></td>
                    <td style="width: 300px; font-size: large;">
                        <input type="number" name="" id="number" min="1" value="1"
                            style="outline: none; width: 50px;height: 50px;font-size: x-large;">
                    </td>
                    <td><span style="font-size: 20px;cursor: pointer;">Xoá</span></td>
                </tr>

            </table>
        </tbody>
        <div class="total-price"
            style="display: block; right: 10; position: relative; text-align: right; margin: 20px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif; font-size: x-large;">
            <span> Tổng tiền: <p>50.000 VNĐ</p></span>
        </div>

        <div class="button-back">
            <a href="product.html">
                <span class="material-symbols-outlined">
                    undo
                </span>
            </a>
        </div>
        <div class="btn-buy">
            <a href="thanhtoan.html">
                <span>Mua ngay</span>
            </a>
        </div>
</body>
<script src="main.js"></script>

</html>
